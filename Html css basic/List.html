<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html list</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: blue;
        }
        ol{
            background-color: green;
        }
        ul{
            background-color: red;
        }
    </style>
</head>
<body>
<!--working with list in html there are 2 types of list -->
<!--ordered lists and unordered list -->
<h1>Ordered List</h1>
<ol>
    <li>White</li>
    <li>Blue</li>
    <li>Red</li>
</ol>
<h2>Unordered list</h2>
<ul>
    <li>Black</li>
    <li>Green</li>
    <li>Pink</li>
</ul>

</body>
</html>
